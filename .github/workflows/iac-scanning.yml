name: IaC Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check

  checkov-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          soft_fail: false
          output_format: cli
          output_format_path: checkov-results.txt
          download_external_modules: true
          skip_check: "" # Add check IDs to skip if needed (e.g., "CKV_AWS_1,CKV_AWS_2")
          quiet: false
          compact: false
          check: "" # Run all checks by default
          hard_fail_on: "CKV_AWS_*" # Fail on AWS-related checks

      - name: Upload Checkov results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-results
          path: checkov-results.txt

  terrascan-scan:
    name: Terrascan Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Terrascan
        uses: tenable/terrascan-action@v1.3.3
        with:
          iac_type: 'terraform'
          iac_dir: '.'
          policy_type: 'aws'
          sarif_upload: true
          non_recursive: false
          verbose: true
          severity: 'high,medium,low'

      - name: Upload Terrascan SARIF results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: terrascan-sarif-results
          path: terrascan-results.sarif

  tfsec-scan:
    name: tfsec Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          working_directory: .

      - name: Upload tfsec results
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: tfsec-results
          path: tfsec-results.json

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
          no-git: false
          verbose: true

  scan-summary:
    name: Scan Summary
    runs-on: ubuntu-latest
    needs: [checkov-scan, terrascan-scan, tfsec-scan, secrets-scan]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scans Completed:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Checkov" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Terrascan" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ tfsec" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Secrets Scanning (TruffleHog & Gitleaks)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
